<div ng-controller="UploadCtrl" class="container-fluid">

  <div class="panel panel-default">
    <div class="panel-heading">Upload document</div>
    <div class="panel-body">
      <form ng-submit="upload()">
        <input id="input-id" name="file" nv-file-select uploader="uploader" type="file" class="file" showPreview="false">
      </form>
    </div>
  </div>

  <div class="modal fade error-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body center">
          <p>Document already exists.</p>
        </div>

      </div>
    </div>
  </div>


</div>
